        deployment_request_id:
          type: string
          description: On-chain deployment request ID.
          example: b8e77eb1ff0f150c35c0fbab7efd5a1db4ad1bef3b00943e58a6fdf63be0e4d6
        name:
          type: string
          description: Project name.
        user_address:
          type: string
          description: User's blockchain address (in hex format).
          example: "0x2975b28D83aBE09623e4ceb9522070B8bC10468a"
        target_performance:
          type: number
          description: Target performance value from the chatbot.
        pay_amount:
          type: number
