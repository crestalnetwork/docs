servers:
  - url: https://api.service.testnet.crestal.xyz/v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-Api-Key
  schemas:
    DAInfoResource:
      allOf:
        - $ref: '#/components/schemas/HistoryData'
        - $ref: '#/components/schemas/DASpecificInfo'
    DASpecificInfo:
      type: object
      properties:
        state:
          $ref: '#/components/schemas/State'
        geo_coverage:
          type: number
          description: Geographical coverage (numeric).
        grants_available:
          type: boolean
          description: Indicates whether grants are available (true/false).
        number_of_projects:
          type: integer
          description: The number of projects associated with this DA.
        node_info:
          type: object
          description: Information about the sender node.
    DA:
      type: object
      properties:
        da_name:
          type: string
          description: The name of the DA (Data Availability).
          example: EigenDA
        network_type:
          type: string
          description: Type of the network.
          enum:
            - Mainnet
            - Testnet
        network:
          type: string
          description: Name of the network.
        gas_token:
          type: string
          description: The gas token symbol used in this network.
          example: ETH
        explorer:
          type: string
          description: URL to the network explorer.
        launch_date:
          type: string
          description: Launch date in the format 'yyyy-mm-dd'.
          example: 2024-01-09
        consensus_algorithm:
          type: string
          description: Consensus algorithm used by the DA.
          example: proof of work
        data_availability_sampling:
          type: boolean
          description: Indicates whether data availability sampling is enabled.
    State:
      type: object
      properties:
        data_availability:
          type: integer
          description: Numeric value representing data availability.
        exit_windows:
          type: integer
          description: The number of exit windows available.
        propose_failure:
          type: integer
          description: The number of proposed failures.
        state_validation:
          type: integer
          description: Validation state value.
    DAHistoryData:
      type: object
      properties:
        da_name:
          type: string
          description: Name of the DA (e.g., NearDA).
          example: NearDA
        history_data:
          type: array
          description: Array of historical graph data related to DA.
          items:
            $ref: '#/components/schemas/HistoryData'
    GraphDAInfoResponse:
      type: object
      properties:
        data:
          type: array
          description: An array containing historical DA graph data objects.
          items:
            $ref: '#/components/schemas/DAHistoryData'
        network_type:
          type: string
          description: Network type (e.g., Mainnet, Testnet).
          example: Mainnet
    DAInfo:
      allOf:
        - $ref: '#/components/schemas/HistoryData'
        - $ref: '#/components/schemas/DASpecificInfo'
    ListDAInfoResponse:
      type: object
      properties:
        da_infos:
          type: array
          description: An array containing DA information objects.
          items:
            $ref: '#/components/schemas/DAInfo'
        network_type:
          type: string
          description: Type of the network (e.g., Mainnet, Testnet).
          example: Mainnet
    PostResponse:
      type: object
      properties:
        da_info:
          $ref: '#/components/schemas/DAInfoResource'
        message:
          type: string
          description: Message returned from the API.
        status:
          type: string
          description: Status of the API call (e.g., success, failure).
    HistoryData:
      type: object
      properties:
        sender_name:
          type: string
          description: Identity of the sender.
        sender_address:
          type: string
          description: Blockchain address of the sender (in hex format).
        avg_cost:
          type: number
          description: Average transaction cost (in USD).
          example: 3.2
        block_time:
          type: number
          description: Block time in seconds.
          example: 11.99
        created_at:
          type: string
          description: Timestamp when the record was created, automatically set by the database.
          example: 2024-04-26T12:56:41.240582Z
        finality_time:
          type: number
          description: Block finality confirmation time (in seconds).
          example: 24.01
        latency:
          type: number
          description: Network latency (in seconds).
          example: 0.3
        max_throughput:
          type: number
          description: Maximum throughput of the network (in Mbps).
          example: 10.5
        uptime:
          type: number
          description: Percentage of time the network was available.
          example: 10.0
        total_transactions:
          type: integer
          description: Total number of transactions processed.
        total_blocks:
          type: integer
          description: Total number of blocks created.
        total_fee:
          type: number
          description: Total transaction fee accumulated (in gas).
        total_fee_usd:
          type: number
          description: Total transaction fee accumulated (in USD).
        total_staked:
          type: number
          description: Total amount staked (in token).
        total_staked_usd:
          type: number
          description: Total amount staked (in USD).
        number_of_nodes:
          type: integer
          description: Number of nodes participating in the network.
        throughput:
          type: number
          description: Current throughput (in Mbps).
        node_reliability:
          type: number
          description: Reliability score of nodes.
        cost_per_transaction:
          type: number
          description: Cost per transaction (in USD).
        gas_per_transaction:
          type: number
          description: Gas units used per transaction.
        cost_per_block:
          type: number
          description: Cost per block (in USD).
        gas_per_block:
          type: number
          description: Gas units used per block.
        cost_per_mb:
          type: number
          description: Cost per megabyte of data transacted (in USD).
        gas_per_mb:
          type: number
          description: Gas units per megabyte of data transacted.
        total_value_locked:
          type: number
          description: Total value locked (in token).
        send_blob_latency:
          type: number
          description: Latency of sending a blob to the network (in seconds).
        total_data_transacted:
          type: number
          description: Total amount of data transacted (from explorer data).
    SolverProposals:
      type: object
      description: Will be deprecated once the solver development is complete.
      properties:
        solver_proposals:
          type: array
          description: Array of solver proposal objects.
          items:
            $ref: '#/components/schemas/SolverProposal'
    SolverProposal:
      type: object
      description: Represents a proposal from a solver, deprecated in the future.
      properties:
        proposals:
          type: array
          description: List of proposal objects.
          items:
            $ref: '#/components/schemas/Proposal'
        solver_uuid:
          type: string
          description: UUID of the solver.
        solver_reputation:
          type: number
          description: Reputation score of the solver.
    SolversProposalsResponse:
      type: object
      description: Response containing a list of solver proposals.
      properties:
        proposals:
          type: array
          description: Array of solver proposal objects.
          items:
            $ref: '#/components/schemas/SolversProposal'
        request_id:
          type: string
          description: ID of the request for proposals.
    SolversProposals:
      type: object
      description: Details of proposals from solvers.
      properties:
        proposals:
          type: array
          description: List of solver proposal objects.
          items:
            $ref: '#/components/schemas/SolversProposal'
        solver_address:
          type: string
          description: Address of the solver (in hex format).
        solver_reputation:
          type: number
          description: Reputation score of the solver.
        request_id:
          type: string
          description: ID of the request associated with the proposals.
    SolversProposal:
      type: object
      properties:
        request_id:
          type: string
          description: Request ID from the solver smart contract.
        solver_address:
          type: string
          description: Address of the solver (in hex format).
        solver_reputation:
          type: number
          description: Reputation score of the solver.
        fit:
          type: number
          description: Fit score of the solver proposal.
        rank:
          type: number
          description: Rank of the solver proposal.
        da:
          $ref: '#/components/schemas/DAProposal'
        indexing:
          $ref: '#/components/schemas/IndexingProposal'
        compute:
          $ref: '#/components/schemas/ComputeProposal'
        storage:
          $ref: '#/components/schemas/StorageProposal'
    IndexingProposal:
      type: object
      properties:
        rank:
          type: number
          description: Rank of the indexing proposal.
        fit:
          type: number
          description: Fit score of the indexing proposal.
    StorageProposal:
      type: object
      properties:
        rank:
          type: number
          description: Rank of the storage proposal.
        fit:
          type: number
          description: Fit score of the storage proposal.
    ComputeProposal:
      type: object
      properties:
        rank:
          type: number
          description: Rank of the compute proposal.
        fit:
          type: number
          description: Fit score of the compute proposal.
    DAProposal:
      allOf:
        - $ref: '#/components/schemas/Proposal'
    Proposal:
      type: object
      properties:
        init_cost:
          type: number
          description: Initial cost to deploy this proposal (in USD).
        maintenance_cost:
          type: number
          description: Ongoing maintenance cost (in USD).
        pay_period:
          type: number
          description: Payment period (in days).
        accept_currency:
          type: string
          description: Accepted currency for payments.
        cost:
          type: number
          description: Total cost (in USD).
          example: 100
        fit:
          type: number
          description: Fit score of the proposal.
        throughput:
          type: number
          description: Throughput of the network (in Mbps).
          example: 100
        sla:
          type: number
          description: Uptime Service Level Agreement (in seconds).
          example: 100
        error_rate:
          type: number
          description: Proposal error rate.
          example: 0.1
        rank:
          type: number
          description: Rank of the DA proposal.
        extra_attribute:
          type: object
          description: Additional attributes related to the proposal (e.g., setup details).
    LoginRequest:
      type: object
      required:
        - user_address
        - signature
        - siwe_msg
      properties:
        user_address:
          type: string
          description: User's blockchain address (in hex format).
        signature:
          type: string
          description: User's signature (in hex format).
        siwe_msg:
          type: string
          description: Sign-In With Ethereum (SIWE) message in string format.
    LoginResponse:
      type: object
      properties:
        user_address:
          type: string
          description: User's blockchain address (in hex format).
        access_token:
          type: string
          description: Access token used for bearer authentication.
        refresh_token:
          type: string
          description: Refresh token for extended session access.
    Projects:
      type: object
      properties:
        projects:
          type: array
          description: List of projects.
          items:
            $ref: '#/components/schemas/ProjectResource'
        user_address:
          type: string
          description: User's blockchain address (in hex format).
    ProjectResource:
      allOf:
        - $ref: '#/components/schemas/ProjectUpdate'
        - $ref: '#/components/schemas/ProjectGetResponse'
    ProjectGetResponse:
      type: object
      properties:
        proposed_solver:
          $ref: '#/components/schemas/Solver'
        deployed_workers:
          type: array
          description: Array of deployed workers.
          items:
            $ref: '#/components/schemas/Worker'
    ProjectUpdate:
      type: object
      required:
        - id
        - user_address
        - name
      properties:
        id:
          type: string
          description: Project ID from the blueprint smart contract.
        proposal_request_id:
          type: string
          description: On-chain proposal request ID.
