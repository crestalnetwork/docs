        cost:
          type: number
          description: Total cost (in USD).
        solver_uuid:
          type: string
          description: UUID of the solver.
        proposal_id:
          type: number
          description: Proposal ID from the solver.
        workers_uuid:
          type: string
          description: List of workers' UUIDs, separated by commas.
          example: "worker1,worker2"
        deployment_id:
          type: number
          description: ID of the deployment from the worker.
        pop:
          type: string
          description: Point of presence (POP) from the frontend.
        created_at:
          type: string
          description: Timestamp when the project was created.
          readOnly: true
        updated_at:
          type: string
          description: Timestamp when the project was last updated.
          readOnly: true
        recommendation_param:
          type: object
          description: Recommendation parameters from the smart contract.
    Deployments:
      type: object
      properties:
        deployments:
          type: array
          description: List of deployment details.
          items:
            $ref: '#/components/schemas/Deployment'
        user_address:
          type: string
          description: User's blockchain address (in hex format).
    Deployment:
      type: object
      required:
        - user_address
        - proposal_id
      properties:
        id:
          type: number
          description: Deployment ID.
        request_id:
          type: string
          description: Request ID from the blockchain.
        user_address:
          type: string
          description: User's blockchain address (in hex format).
          example: "0x2975b28D83aBE09623e4ceb9522070B8bC10468a"
        worker_name:
          type: string
          description: Name of the worker involved in the deployment.
          example: worker1
        worker_uuid:
          type: string
          description: UUID of the worker involved in the deployment.
          example: worker_uuid
        proposal_hash:
          type: string
          description: Proposal hash (SHA-256).
        proposal_id:
          type: integer
          description: Proposal ID.
        deployment_details:
          type: object
          description: JSON object containing detailed deployment information.
        proposal:
          $ref: '#/components/schemas/Proposal'
        Status:
          type: string
          description: Status of the deployment.
          enum:
            - init
            - pick_up
            - deploying
            - deployed
            - generated_proof
    Solver:
      type: object
      properties:
        address:
          type: string
          description: Solver's blockchain address (in hex format).
        uuid:
          type: string
          description: UUID of the solver.
        name:
          type: string
          description: Name of the solver.
        reputation:
          type: number
          description: Solver's reputation score.
        logo_url:
          type: string
          description: URL to the solver's logo.
        total_staked:
          type: number
          description: Total staked by the solver.
    Workers:
      type: array
      description: List of workers.
      items:
        $ref: '#/components/schemas/Worker'
    Worker:
      type: object
      properties:
        address:
          type: string
          description: Worker's blockchain address (in hex format).
        uuid:
          type: string
          description: UUID of the worker.
        name:
          type: string
          description: Name of the worker.
        total_earned:
          type: number
          description: Total earned by the worker.
        logo_url:
          type: string
          description: URL to the worker's logo.
        total_staked:
          type: number
          description: Total staked by the worker.
    APIKey:
      type: object
      properties:
        user_address:
          type: string
          description: Requesting user's blockchain address (in hex format).
        api_key:
          type: string
          description: Generated API key.
    Chat:
      type: object
      properties:
        project_id:
          type: string
          description: Project ID associated with the chat.
        message:
          type: string
          description: Chat message between the sender and the bot.
        status:
          type: string
          description: Status of the chat (e.g., ONGOING, COMPLETE, CANCEL).
        target_performance:
          type: object
          description: JSON object detailing target performance metrics.
        sender:
          type: string
          description: Sender's blockchain address or identifier (e.g., bot).
          example: bot/0x2975b28D83aBE09623e4ceb9522070B8bC10468a
        created_at:
          type: string
          description: Timestamp when the chat was created.
    ChatRequest:
      type: object
      required:
        - project_id
        - user_address
      properties:
        message:
          type: string
          description: Chat message content.
        project_id:
          type: string
          description: Project ID related to the chat request.
        user_address:
          type: string
          description: User's blockchain address (in hex format).
    Address:
      type: object
      properties:
        user_address:
          type: string
          description: Requesting user's blockchain address (in hex format).
    Scores:
      type: array
      items:
        $ref: '#/components/schemas/Score'
    Score:
      type: object
      properties:
        user_address:
          type: string
          description: User's blockchain address (in hex format).
        total_point:
          type: number
          description: Total points awarded to the user.
        rank:
          type: number
          description: User's rank.
    Token:
      type: object
      properties:
        refresh_token:
          type: string
          description: New refresh token for the user.
        access_token:
          type: string
          description: New access token for the user.
    User:
      type: object
      properties:
        user_address:
          type: string
          description: User's blockchain address (in hex format).
        total_point:
          type: number
          description: Total points awarded to the user.
        quests:
          type: number
          description: Total number of quests completed by the user.
        rank:
          type: number
          description: User's rank.
        github:
          type: string
          description: User's GitHub profile link.
        total_invited:
          type: number
          description: Total number of users invited by this user.
        subscribe:
          type: boolean
          description: Subscription status of the user.
        is_referred:
          type: boolean
          description: Whether the user was referred by someone.
        referred_at:
